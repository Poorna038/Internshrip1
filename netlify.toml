# netlify.toml â”€ put at repo root
[build]
  # run npm ci to install node deps and then build
  command = "npm ci && npm run build"
  publish = "build"    # react-scripts outputs to 'build' by default

# Prevent Netlify from attempting to auto-detect and install Python deps.
# This tells Netlify to ignore common backend files for language detection.
[build.ignore]
  files = ["requirements.txt", "Pipfile", "Pipfile.lock", "runtime.txt", "**/*.py", "backend/**"]

# Optional: set the API URL for your frontend build (so your build embeds correct base)
[build.environment]
  REACT_APP_API_URL = "https://internshrip1.onrender.com"
